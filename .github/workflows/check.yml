name: Check

on:
  push:
  workflow_call:
    secrets:
      GPR_PUBLISH_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
          scope: "@nullworkbench"
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.GPR_PUBLISH_TOKEN}}
      - run: npm test
